<!doctype html><html><script src="https://cdn.jsdelivr.net/npm/clamav.js/dist/clamav.min.js"></script><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Phishing Guidance</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/><link href="f86c8b8aba6e6bd60d96.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="commands.js"></script></head><body class="ms-font-m ms-welcome ms-Fabric"><section id="sideload-msg" class="ms-welcome__main"><h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2></section><main id="app-body" class="ms-welcome__main" style="display:none"><h1>Phish Guidance</h1><p><label id="phishing"><b><u>Phishing Overview</u></b><br><br>Phishing is a type of cyber attack in which attackers try to trick users into giving away sensitive information such as passwords, credit card numbers, or other personal data. Phishing attacks can take many forms, including email messages, phone calls, or instant messages.</label> <label id="suspect"><b><u>Don't fall into their trap!</u></b><br><br>If you receive an email that you suspect is a phishing attempt, do not click on any links or download any attachments. Instead, run the phish detection tool and then press the report button.</label> <label id="commontechniques"><b><u>Common Techniques</u></b><br><br>Phishing attacks can use a variety of techniques to trick users. Here are some of the most common techniques:</label><br><button id="maliciousattachments" class="button button1">Malicious Attachments</button><br><button id="phishingwebsites" class="button button2">Phishing Websites</button><br><button id="dateandtime" class="button button3">Dates and Times</button><br><button id="spoofedemail" class="button button4">Spoofed Emails</button><br><button id="urgentemails" class="button button5">Urgent Emails</button><br><button id="grammar" class="button button6">Grammar</button><br></p><div id="info-container"></div></main></body></html><script>const spoofedemail=document.getElementById("spoofedemail"),urgentemails=document.getElementById("urgentemails"),grammar=document.getElementById("grammar"),maliciousattachments=document.getElementById("maliciousattachments"),phishingwebsites=document.getElementById("phishingwebsites"),dateandtime=document.getElementById("dateandtime"),infoContainer=document.getElementById("info-container");spoofedemail.addEventListener("click",(function(){infoContainer.innerHTML="<b><u>Spoofed Emails</b></u><br><br>It is very easy to make an email look like it came from someone else or even from your own account. Remember - always check the sender’s email address and not just the name. Malicious links are often found in messages sent from fraudulent accounts to a large number of people. If the addresses and list of recipients looks unfamiliar it is probably a phishing attempt."})),urgentemails.addEventListener("click",(function(){infoContainer.innerHTML="<b><u>Urgent Emails</b></u><br><br>Attackers may try to create a sense of urgency in the message to encourage the user to act quickly without thinking. This is often done by saying 'Reset your password now or it will expire!' or something along those lines."})),grammar.addEventListener("click",(function(){infoContainer.innerHTML="<b><u>Grammar</b></u><br><br>It’s important to check the content of any email you receive that seems even slightly suspicious. Often, the email will be attempting to mimic a company or colleague that you regularly interact with, so check for any misspellings, especially in the sender’s email address. Other things to look out for include bad grammar and language that doesn’t make sense."})),maliciousattachments.addEventListener("click",(function(){infoContainer.innerHTML="<b><u>Malicious Attachments</b></u><br><br>As a general rule, don’t click any links or open any attachments unless you are absolutely sure the link is valid. If you weren’t expecting an attachment or the sender doesn’t usually attach files, it’s best not to click on them – especially .PDF and .ZIP files!"})),phishingwebsites.addEventListener("click",(function(){infoContainer.innerHTML="<b><u>Phishing Websites</b></u><br><br>Attackers can create websites that look like legitimate sites, but are actually designed to steal the user's information. One easy way to check hyperlinks is to hover your mouse over the link."})),dateandtime.addEventListener("click",(function(){infoContainer.innerHTML="<b><u>Date and Time</b></u><br><br>Since many phishing attempts are carried out at scale, it means they will often be sent at unusual hours. For this reason, it’s a good idea to check the date and time of the message."}))</script>
